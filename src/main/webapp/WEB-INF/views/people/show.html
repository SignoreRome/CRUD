<!DOCTYPE html>
<!--подключение thymeleaf-->
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<!--переход в результате выполнения метода show(id)-->
<!--для конректного человека будем отображать его данные-->
<!--таймлиф будет динамически вставлять значение th:text вместо VALUE-->
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>

<br/>
<a th:href="@{/people/{id}/edit(id = ${person.getId()})}">Edit</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
